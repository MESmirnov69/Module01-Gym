<html lang="ru">
<head>

                <div class="header-item">
                    <a href="#" class="header-logo"></a>

            </div>

                                </span>
                                <a href="#">Узнать подробнее</a>

                    <div class="visual">

                                </button>
                            </div>
                        </div>
                        <div class="info-grid-item">
                            <div class="info-grid-cover">
                                <img src="/images/Vebinar 1.png" alt="Вебинар">
                                <button type="button" class="info-grid-btn">
                                    <a class="info-btn-text" href="#">Вебинар</a>
                                </button>
                            </div>
                            <div class="info-grid-text">
                                <p class="info-grid-date">9.07</p>
                                <p class="info-grid-title">Как стать тренером?</p>
                            </div>
                        </div>

                            <div class="info-grid-cover">

                            <div class="info-grid-text">
                                <p class="info-grid-date">15.07</p>
                                <p class="info-grid-title">Йога, как стиль жизни</p>
                            </div>
                        </div>
                    </div>
